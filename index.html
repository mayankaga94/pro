<section id="form">
<div class="container">

<h1 id="form-title">Register Here</h1>

<form action="" method="">
	<input type="text" name="name" placeholder="Enter your Full Name"><br>
	<input type="date" name="dob" placeholder="Date of Birth(DD/MM/YY)"><br>
	<input type="number" name="reg" placeholder="Enter your Register Number"><br>
	<input type="number" name="year" placeholder="Enter your academic year"><br>
	<input type="number" name="sem" placeholder="Enter your current semester"><br>
	<input type="email" name="email" placeholder="Enter your email address"><br>
	<input type="email" name="vemail" placeholder="Reenter your email address"><br>
	<input type="number" name="phno" placeholder="Enter your mobile number" maxlength="10"><br>
	<button id="submit" type="submit" name="submit" value="Submit">Submit	</button>
</form>

</div>
</section>
